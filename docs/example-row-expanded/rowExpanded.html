<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="rowExpanded.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

    <script src="../dist/angular-grid.js"></script>
    <link rel="stylesheet" type="text/css" href="../dist/angular-grid.css">
    <link rel="stylesheet" type="text/css" href="../dist/theme-fresh.css">

    <script src="rowExpanded.js"></script>

</head>

<body ng-app="rowExpanded">
    <div ng-controller="rowExpandedController"
         style="border: 1px solid darkgrey;
                width: 600px;
                background-color: lightgrey;
                border-radius: 5px;
                padding: 3px;">
        <button class="btn btn-success col-xs-offset-10 ng-scope" ng-click="moveUp()"><i class="fa fa-arrow-up"></i></button>
        <button class="btn btn-success ng-scope" ng-click="moveDown()"><i class="fa fa-arrow-down"></i></button>
        <div style="border: 1px solid darkgrey; margin-bottom: 2px; background-color: white;"> &nbsp; {{selectedFile}}</div>
        <div style="width: 100%; height: 400px;"
             ag-grid="gridOptions"
             class="ag-row-expanded">
        </div>
    </div>

</body>
</html>
